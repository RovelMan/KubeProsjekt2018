
  <form class="loginForm" (submit)="login()">
    <div class="form-group">

      <input 
          [(ngModel)]="email"
          type="email" 
          name="email" 
          class="form-control" />
    </div>
    <div class="form-group">
        <input type="password" 
        [(ngModel)]="password"
        name="password" 
        class="form-control" />
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
