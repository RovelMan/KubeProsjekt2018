<div class="jumbotron">
  <h2>Make your own trip</h2>
  <hr class="my-4">
  <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <hr class="my-4">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active show" data-toggle="tab" href="#tripInfo">TRIP DETAILS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#carInfo">CAR DETAILS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#extras">EXTRAS</a>
    </li>
  </ul>
  <form id="myTabContent" class="tab-content" (submit)="onClickSubmit(from.value, to.value)">
    <fieldset class="tab-pane fade active show" id="tripInfo">
      <div class="form-group">
        <label>From destination</label>
        <input type="text" class="form-control" placeholder="From" #from>
      </div>
      <div class="form-group">
        <label>To destination</label>
        <input type="text" class="form-control" placeholder="To" #to>
      </div>
      <div class="form-group">
        <label>Number of passengers</label>
        <select class="form-control" placeholder="1" #passengers>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </div>
      <div class="form-group">
        <label>When?</label>
        <input type="date" class="form-control" value="2018-01-01" #date>
      </div>
      <button type="button" class="btn btn-primary">Next</button>
    </fieldset>

    <fieldset class="tab-pane fade" id="carInfo">
      <div class="form-group">
        <label>Car Model</label>
        <input type="text" class="form-control" #model>
      </div>
      <div class="form-group">
        <label>Features</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="Animals" id="feature1" #animals>I allow passengers to bring small animals
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="ChildSeat" id="feature2" #childseat>I have a childSeat
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="BaggageSpace" id="feature3" #baggagespace>I have room for a suitcase
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>What does your car run on?</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="petrolDiesel" id="carFuel1" checked="" #carfuel>Petrol/diesel
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="electrical" id="carFuel2" #carfuel>Electrical
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="hybrid" id="carFuel3" #carfuel>Hybrid
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="other" id="carFuel4" #carfuel>Other
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset class="tab-pane fade" id="extras">
      <div class="form-group">
        <legend>Why don't you add a picture of yourself?</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="uploadFile" id="choice1" checked="" #file>Upload File
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="profilePicture" id="choice2" #file> I want to use my profile picture
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="noPicture" id="choice3" #file>I don't want to submit a picture for the moment
          </label>
        </div>
        <input type="file" name="pictureFile" accept="image/*" (change)="onFileChange($event)">
        <div *ngIf="pictureFile!=undefined&&pictureChoice=='uploadFile'">
          <label>You have uploaded this picture</label>
          <img [src]="pictureFile" alt="Picture of yourself">
        </div>
      </div>
      <div class="form-group">
        <legend>Anything else you would like to tell your carmates?</legend>
        <textarea class="form-control" type="text" id="exampleTextarea" rows="3" #text></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" value="submit">Add trip</button>
        <button type="button" class="btn btn-info" (click)="onClickSave()" name="save" value="Save">Save</button>
        <input type="reset" class="btn btn-danger" value="Reset the form">
      </div>
    </fieldset>
  </form>
</div>
