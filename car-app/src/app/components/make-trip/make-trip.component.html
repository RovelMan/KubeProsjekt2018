<div class="jumbotron">
  <h2>Make your own trip</h2>
  <form-wizard>


    <wizard-step [title]="'TRIP DETAILS'" (onNext)="setFirstField(from.value, to.value, passengers.value, date.value)">
      <div class="fieldBody">
        <div class="fieldElem">
          <div class="form-group">
            <label>From destination</label>
            <input type="text" class="form-control" placeholder="From" #from>
          </div>
          <div class="form-group">
            <label>To destination</label>
            <input type="text" class="form-control" placeholder="To" #to>
          </div>
        </div>
        <div class="fieldElem">
          <div class="form-group">
            <label>Number of passengers</label>
            <select class="form-control" placeholder="1" #passengers>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
          </div>
          <div class="form-group">
            <label>When?</label>
            <input type="date" class="form-control" value="2018-01-01" #date>
          </div>
        </div>
      </div>
    </wizard-step>


    <wizard-step [title]="'CAR DETAILS'" (onNext)="setSecondField(model.value, animals.value, childseat.value, baggagespace.value)">
      <div class="fieldBody">
        <div class="fieldElem">
          <div class="form-group">
            <label>Car Model</label>
            <input type="text" class="form-control" #model>
          </div>
        </div>
        <div class="fieldElem">
          <div class="form-group">
            <label>Features</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="false" id="feature1" #animals>I allow passengers to bring small animals
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="false" id="feature2" #childseat>I have a childSeat
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="false" id="feature3" #baggagespace>I have room for a suitcase
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>What does your car run on?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" name="carfield" type="radio" value="petrolDiesel" id="carFuel1" checked="" #carfuel>Petrol/diesel
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" name="carfield" type="radio" value="electrical" id="carFuel2" #carfuel>Electrical
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input class="form-check-input" name="carfield" type="radio" value="hybrid" id="carFuel3" #carfuel>Hybrid
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input class="form-check-input" name="carfield" type="radio" value="other" id="carFuel4" #carfuel>Other
              </label>
            </div>
          </div>
        </div>
      </div>
    </wizard-step>


    <wizard-step [title]="'EXTRAS'" (onComplete)="onClickSubmit(from.value, to.value, passengers.value, date.value)">
      <div [ngSwitch]="isCompleted">
        <div *ngSwitchDefault>
          <div class="fieldBody">
            <div class="fieldElem">
              <div class="form-group">
                <label>Why don't you add a picture of yourself?</label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="uploadFile" id="choice1" checked="" #file>Upload File
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="profilePicture" id="choice2" #file> I want to use my profile picture
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="noPicture" id="choice3" #file>I don't want to submit a picture for the moment
                  </label>
                </div>
                <input type="file" name="pictureFile" accept="image/*" (change)="onFileChange($event)">
                <div *ngIf="pictureFile!=undefined&&pictureChoice=='uploadFile'">
                  <label>You have uploaded this picture</label>
                  <img [src]="pictureFile" alt="Picture of yourself">
                </div>
              </div>
              <div class="form-group">
                <label>Anything else you would like to tell your carmates?</label>
                <textarea class="form-control" type="text" id="exampleTextarea" rows="3" #text></textarea>
              </div>
            </div>
          </div>
          <input type="reset" class="formNext btn btn-danger" value="Reset form">
          <button type="button" class="formNext btn btn-info" (click)="onClickSave()" name="save" value="Save">Save</button>
        </div>
        <div *ngSwitchCase="true">
          <h4>Thank you! You have completed all the steps.</h4>
        </div>
      </div>
    </wizard-step>


  </form-wizard>
</div>
