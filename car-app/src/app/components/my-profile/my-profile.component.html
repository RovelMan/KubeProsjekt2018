<div *ngIf="user" class="jumbotron">
  <h2 class = "page-header">
    {{user.name}}
  </h2>
  <ul class = "list-group">
    <li class = "list-group-item">
      Username: {{user.username}}
    </li>
    <li class = "list-group-item">
      Email: {{user.email}}
    </li>
    <li>
      <button (click)="deleteUserProfile()">Delete this profile</button>
    </li>
  </ul>
</div>
