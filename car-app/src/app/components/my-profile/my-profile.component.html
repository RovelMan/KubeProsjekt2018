<div *ngIf="user" class="jumbotron">
  <h2 class = "page-header">
    {{user.name}}
  </h2>
  <ul class = "list-group">
    <li class = "list-group-item">
      Username: {{user.username}}
    </li>
    <li class = "list-group-item">
      Email: {{user.email}}
    </li>
    <hr class="my-4">
    <app-messages></app-messages>
  </ul>
  <button class="btn btn-danger" (click)="deleteUserProfile()">Delete this profile</button>
</div>
