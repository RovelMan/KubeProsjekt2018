<div class="aResult" *ngFor="let result of resultsArray">
  <div class="card border-success mb-3">
    <div class="card-header">
      <h5 class="card-title">{{result.from}} -> {{result.to}}</h5>
      <p></p>
      <div *ngFor="let id of result.passengerIds">
        <p>Passengers ids: {{id}}</p>
      </div>
    </div>
    <div class="card-body">
      <button class="btn btn-info" [routerLink]="['/this-trip', {tripId: result._id}]">Select trip</button>
    </div>
  </div>
</div>
