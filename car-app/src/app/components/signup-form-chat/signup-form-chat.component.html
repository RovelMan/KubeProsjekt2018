
<div id="registerForm" class="jumbotron">
  <h2 class="page-header">Register</h2>
  <form (submit)="signUp()">
    <div class="form-group">
      <label class="label">Email</label>
      <input type="email" name="email" placeholder="Enter your email address" [(ngModel)]="email" class="form-control" maxlength="60"
        required/>
    </div>
    <div class="form-group">
      <label class="label">Display Name</label>
      <input name="displayName" placeholder="Enter a display name" [(ngModel)]="displayName" class="form-control" maxlength="12"
        required/>

    </div>
    <div class="form-group">
      <label class="label">Password</label>
      <input type="password" name="password" placeholder="Choose a password" [(ngModel)]="password" class="form-control" required/>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
