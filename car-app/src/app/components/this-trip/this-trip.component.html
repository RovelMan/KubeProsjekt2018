<div id="wholeTrip" class="jumbotron text-center">
  <h2>
    {{theTrip.from}} -> {{theTrip.to}}
  </h2>
  <table class="table">
    <tbody>
      <tr class="table-info">
        <th scope="row">Driver</th>
        <td>{{theTrip.driverId}}</td>
      </tr>
      <tr class="table-info">
        <th scope="row">Date</th>
        <td>{{theTrip.date}}</td>
      </tr>
      <tr class="table-info">
        <th scope="row">Max Passengers</th>
        <td>{{theTrip.maxPassengers}}</td>
      </tr>
    </tbody>
  </table>
  <table class="table">
    <tbody>
      <tr class="table-success">
        <div *ngIf="passengerIds">
        <div *ngFor="let passenger of passengerIds; let i = index">
          <th scope="row">Passenger {{i + 1}}</th>
          <td>{{passenger}}</td> 
        </div> 
        Hi
      </div>
      </tr>
    </tbody>
  </table>
 
  <button class="btn btn-info"  [routerLink]="['/my-trips']" (click)="joinTrip(theTrip.$key)">Join</button>
 <div *ngIf="passengerIds && (theTrip.maxPassengers-passengerIds.length<1)">This trip is full</div>
</div>
